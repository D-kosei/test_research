<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャリ走風ゲーム</title>
  <!-- 外部CSSファイルの読み込み -->
  <link rel="stylesheet" href="css/game.css">
  <!-- JavaScriptファイルの読み込み -->
  <script src="js/game.js" defer></script>
  <!-- 変更後：アスペクト比維持・横画面重視に拡張 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- 変更後：アスペクト比維持・横画面重視に拡張 -->
  <script>
  if (window.innerHeight > window.innerWidth) {
    alert("このゲームは横画面でプレイしてください！");
  }
</script>
</head>
<body>
  <!-- 変更後：アスペクト比維持・横画面重視に拡張 -->
  <!-- 画面が縦向きのときだけ表示する警告 -->
<div id="rotate-warning" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:white; color:black; font-size:20px; display:flex; justify-content:center; align-items:center; z-index:9999;">
  画面を横向きにしてプレイしてください
</div>

  <!-- 変更後：アスペクト比維持・横画面重視に拡張 -->
  <script>
  function checkOrientation() {
    const isPortrait = window.innerHeight > window.innerWidth;
    const warning = document.getElementById('rotate-warning');
    warning.style.display = isPortrait ? 'flex' : 'none';
  }
  window.addEventListener('resize', checkOrientation);
  window.addEventListener('load', checkOrientation);
  </script>


  <!-- ゲーム描画キャンバス。CSSで画面中央に配置されます -->
  <canvas id="gameCanvas" width="960" height="540"></canvas>

  <a href="index.html" id="home-btn" style="position: absolute; top: 20px; right: 20px; z-index: 10; background: #3271dd; color: #fff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-size: 18px; transition: background 0.2s;">ゲームをやめる</a>
  <!--変更した-->
  <!-- 画面操作用ボタン -->
  <div id="touch-controls">
    <button id="jump-btn">ジャンプ</button>
    <button id="boost-btn">加速</button>
  </div>

</body>
</html>
